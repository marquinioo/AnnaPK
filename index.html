    <style>
        /* Home Page Slideshow Styles */
        
        /* Main container fills viewport */
        .home-main {
            padding-top: 80px; /* Space for fixed header */
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
        }
        
        /* Three-Image Slideshow - Tulipina-style spacing */
        .slideshow-container {
            width: 100%;
            max-width: 1200px; /* Constrain width for centered appearance */
            margin: 0 auto; /* Center the container */
            margin-bottom: 50px; /* Match left/right spacing */
            padding: 50px; /* Outer padding like Tulipina */
            padding-top: 30px;
            box-sizing: border-box;
        }
        
        .slideshow-set {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slideshow-set.active {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            opacity: 1;
        }
        
        .slide-item {
            position: relative;
            /* Static height like Tulipina (472px) */
            height: 470px;
            overflow: hidden;
        }
        
        .slide-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .slide-item:hover img {
            transform: scale(1.02);
        }
        
        /* Photographer Credit */
        .slide-credit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            text-align: center;
            font-family: var(--font-sans);
            font-size: 0.65rem;
            letter-spacing: 0.05em;
            color: #fff;
            background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .slide-item:hover .slide-credit {
            opacity: 1;
        }
        
        .slide-credit a {
            color: #fff;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .home-main {
                padding-top: 70px;
                min-height: auto;
            }
            
            .slideshow-container {
                padding: 20px;
                padding-top: 15px;
            }
            
            .slideshow-set.active {
                grid-template-columns: 1fr;
                gap: 4px;
            }
            
            .slide-item {
                height: 300px;
            }
            
            .slide-credit {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <script>
        // ============================================================
        // IMAGE CONFIGURATION - EDIT THIS SECTION TO CHANGE IMAGES
        // ============================================================
        // Images are organized in SETS OF 3.
        // Each set displays 3 images side by side.
        // The slideshow rotates through each set.
        //
        // Each image needs:
        //   - src: The image URL or path
        //   - credit: Photographer credit text
        //   - handle: Instagram handle (optional)
        //
        // Recommended image size: 600 x 750 pixels (portrait orientation)
        // ============================================================
        
        const imageSets = [
            // SET 1 - First row of 3 images
            [
                {
                    src: "https://images.unsplash.com/photo-1487530811176-3780de880c2d?w=600&q=80",
                    credit: "Jose Villa",
                    handle: "@josevilla"
                },
                {
                    src: "https://images.unsplash.com/photo-1561181286-d3fee7d55364?w=600&q=80",
                    credit: "Corbin Gurkin",
                    handle: "@corbingurkin"
                },
                {
                    src: "https://images.unsplash.com/photo-1519741497674-611481863552?w=600&q=80",
                    credit: "Sandra Fazzino",
                    handle: "@sandrafazzino"
                }
            ],
            // SET 2 - Second row of 3 images
            [
                {
                    src: "https://images.unsplash.com/photo-1508610048659-a06b669e3321?w=600&q=80",
                    credit: "Corbin Gurkin",
                    handle: "@corbingurkin"
                },
                {
                    src: "https://images.unsplash.com/photo-1522057384400-681b421cfebc?w=600&q=80",
                    credit: "Jose Villa",
                    handle: "@josevilla"
                },
                {
                    src: "https://images.unsplash.com/photo-1526047932273-341f2a7631f9?w=600&q=80",
                    credit: "Emily Scott",
                    handle: "@emthegem"
                }
            ],
            // SET 3 - Third row of 3 images
            [
                {
                    src: "https://images.unsplash.com/photo-1469371670807-013ccf25f16a?w=600&q=80",
                    credit: "Corbin Gurkin",
                    handle: "@corbingurkin"
                },
                {
                    src: "https://images.unsplash.com/photo-1478146059778-26028b07395a?w=600&q=80",
                    credit: "Jose Villa",
                    handle: "@josevilla"
                },
                {
                    src: "https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=600&q=80",
                    credit: "Emily Scott",
                    handle: "@emthegem"
                }
            ]
        ];
        
        // Slide duration in milliseconds (5000 = 5 seconds)
        const slideDuration = 5000;
        
        // ============================================================
        // END OF CONFIGURATION
        // ============================================================
        
        // Generate slides from configuration
        const slideshowEl = document.getElementById('slideshow');
        
        imageSets.forEach((set, setIndex) => {
            const slideSet = document.createElement('div');
            slideSet.className = 'slideshow-set' + (setIndex === 0 ? ' active' : '');
            
            set.forEach(image => {
                const slideItem = document.createElement('div');
                slideItem.className = 'slide-item';
                slideItem.innerHTML = `
                    <img src="${image.src}" alt="${image.credit}">
                    <div class="slide-credit">${image.credit} / ${image.handle}</div>
                `;
                slideSet.appendChild(slideItem);
            });
            
            slideshowEl.appendChild(slideSet);
        });
        
        // Slideshow logic
        const slideSets = document.querySelectorAll('.slideshow-set');
        let currentSet = 0;
        
        function nextSet() {
            // Fade out current set
            slideSets[currentSet].style.opacity = '0';
            
            setTimeout(() => {
                slideSets[currentSet].classList.remove('active');
                currentSet = (currentSet + 1) % slideSets.length;
                slideSets[currentSet].classList.add('active');
                
                // Fade in new set
                setTimeout(() => {
                    slideSets[currentSet].style.opacity = '1';
                }, 50);
            }, 500);
        }
        
        setInterval(nextSet, slideDuration);
        
        // Mobile menu toggle (same as other pages)
        const mobileBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        
        if (mobileBtn && navLinks) {
            mobileBtn.addEventListener('click', () => {
                mobileBtn.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
            
            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileBtn.classList.remove('active');
                    navLinks.classList.remove('active');
                });
            });
        }
    </script>
</body>
